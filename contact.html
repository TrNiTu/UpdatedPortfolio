        <div class="topBarNavigation-rightColumn">

    <div action="contact.php" class="contact-container">
        <div class="form-container">
            <form class="contact-form" id="contact-form">
                <h1 class="form-header">Contact Me!</h1>
                <div class="input-container">
                    <h1 class="input-header">Name</h1>
                    <input class="contact-name" id="contact-name" required type="text">
                </div>

                <div class="input-container">
                    <h1 class="input-header">Email</h1>
                    <input class="contact-email" id="contact-email" required type="text">
                </div>

                <div class="input-container">
                    <h1 class="input-header">Message</h1>
                    <textarea class="contact-message" id="contact-message" maxlength="3000"
                        placeholder="Hey, I really like this site would like to get in touch..." required
                        rows=8></textarea>
                </div>

                <button class="contact-submit" id="contact-submit" type="submit">Send Message</button>
            </form>
        </div>
    </div>
</body>
